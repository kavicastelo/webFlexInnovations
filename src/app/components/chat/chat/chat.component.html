<div class="list-messages">
  <div *ngFor="let message of messages" class="message-container">
    <app-message class="message" [text]="message.text" [date]="message.date" [colorBackRight]="colorBackRight" [colorFontRight]="colorFontRight"
                 [colorBackLeft]="colorBackLeft" [colorFontLeft]="colorFontLeft" [owner]="message.userOwner"
                 [ngClass]="{'left-message': !message.userOwner, 'right-message': message.userOwner}"></app-message>
  </div>
</div>
<p id="voice-para" style="color: white; margin: 0">{{voiceService.text}}</p>
<div class="input-message form-group">
  <input id="bot-input" class="input-text-message form-input" [(ngModel)]="textInput" placeholder="Type text here" (keyup)="onKey($event)"/>
  <button class="input-send button-2" aria-hidden="true" (click)="recordBtn()" [ngStyle]="{'background-color':voiceBotBtn?'#aaa':'#fff'}"><mat-icon>mic</mat-icon></button>
  <button class="input-send button-2" aria-hidden="true" (click)="sendMessage()"><mat-icon>send</mat-icon></button>
</div>
