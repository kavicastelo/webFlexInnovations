<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of usersList">
    <td>{{u.fullName}}</td>
    <td>{{u.email}}</td>
    <td>{{u.phone}}</td>
    <td>{{u.address}}</td>
    <td><button (click)="deleteUser(u._id)"><mat-icon>remove</mat-icon></button></td>
  </tr>
  </tbody>
</table>
