<div class="row">
  <div class="col-12 col-sm-12 col-md-6">
    <h1>Change Password</h1>
    <form [formGroup]="changePassForm">
      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>New Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Ex. password" id="newPass"/>
      </mat-form-field>

      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Re-Type Password</mat-label>
        <input type="password" matInput formControlName="reNewPass" placeholder="Ex. password" id="reNewPass"/>
      </mat-form-field>

      <div class="d-flex" style="justify-content: flex-end">
        <button class="button-6" style="width: 100px;margin-right: 10px" (click)="clear()">Clear</button>
        <button class="button-5" style="width: 100px" (click)="updatePassword()">Save</button>
      </div>
    </form>
  </div>

  <div class="col-12 col-sm-12 col-md-6">
    <h1>Update Profile</h1>
    <form [formGroup]="updateForm" (ngSubmit)="updateSelectedUser()">
      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Full name</mat-label>
        <input matInput formControlName="fullName" placeholder="Ex. kavindu kokila"/>
      </mat-form-field>

      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. test@gmail.com"/>
      </mat-form-field>

      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Ex. +94 77 234 5678"/>
      </mat-form-field>

      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Ex. address"/>
      </mat-form-field>

      <div class="d-flex" style="justify-content: flex-end">
        <button class="button-5" style="width: 100px">Update</button>
      </div>
    </form>
  </div>
</div>
