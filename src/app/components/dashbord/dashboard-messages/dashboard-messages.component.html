<div class="container">
  <table class="table table-hover" style="width: 100%">
    <thead>
    <tr>
      <th>Client Name</th>
      <th>Client Email</th>
      <th>Client Message</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of messagesList">
      <td>{{m.fullName}}</td>
      <td>{{m.email}}</td>
      <td>{{m.msg}}</td>
      <td><button (click)="deleteMessage(m._id)"><mat-icon>remove</mat-icon></button></td>
    </tr>
    </tbody>
  </table>
</div>
