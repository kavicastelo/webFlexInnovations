<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Feedback</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let f of feedbackList">
    <td>{{f.fullName}}</td>
    <td>{{f.date}}</td>
    <td>{{f.msg}}</td>
    <td><button (click)="deleteFeedback(f._id)"><mat-icon>remove</mat-icon></button></td>
  </tr>
  </tbody>
</table>
